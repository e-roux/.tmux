#### COLOUR (Solarized light)

# set inactive/active window styles
set -g window-style fg=$base1,bg=$base2
set -g window-active-style fg=$base01,bg=$base3

# default statusbar colors
set-option -g status-style fg=$yellow,bg=$base2

# default, active and last window title colors
set-window-option -g window-status-style fg=$yellow,bg=$base2
set-window-option -g window-status-current-format "#[fg=$base2,bg=brightred]$separator_powerline_right#[fg=$base2] #I:#W #[fg=brightred,bg=$base2]$separator_powerline_right#[default]"
set-window-option -g window-status-last-style fg=brightred,bg=default

# pane border
set-option -g pane-border-style fg=$violet,bg=$base2
set-option -g pane-active-border-style fg=$red

# pane number display
set-option -g display-panes-active-colour $blue
set-option -g display-panes-colour $red

# message text
set-option -g message-style fg=white,bg=$orange

# clock
set-window-option -g clock-mode-colour $green

# bell
set-window-option -g window-status-bell-style fg=white,bg=$red

# when window has monitoring notification
setw -g window-status-activity-style fg=$red
